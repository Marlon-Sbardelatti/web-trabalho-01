<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="assets/index.css" rel="stylesheet" />
  </head>

  <body>
    <div id="login_container">
      <form id="login_form">
        <input
          id="user_field"
          class="form_fields"
          type="text"
          name="Username"
          value=""
          placeholder="Username"
        />
        <br />
        <input
          class="form_fields"
          type="password"
          name="password"
          value=""
          placeholder="Password"
        />

        <!-- <br /> -->
        <div id="div_form_button">
          <a class="" href="public/home.html">
            <input id="form_button" type="button" value="LOGIN" />
          </a>
        </div>
        <br />

        <label for="isRemember">Remember</label>
        <input
          class="form_items"
          type="checkbox"
          name=""
          value="isRemember"
          placeholder=""
        />
      </form>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
